<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Impostazioni di rete
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <div id="impostazioniDiRete-markdown6" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Inserire questi parametri per poter salvare le foto sul
      <strong>
        server centrale
      </strong>
      :
    </p>
  </div>
  <ion-list id="impostazioniDiRete-list2">
    <ion-item id="impostazioniDiRete-input1">
      <ion-label>
        Server:
      </ion-label>
      <ion-input type="text" placeholder="Nome server" name="txtNetworkPath"></ion-input>
    </ion-item>
    <ion-item id="impostazioniDiRete-input4">
      <ion-label>
        Dominio:
      </ion-label>
      <ion-input type="text" placeholder="Nome dominio" name="txtDomain"></ion-input>
    </ion-item>
    <ion-item-divider color="light" id="impostazioniDiRete-list-item-divider1">
      Autenticazione server
    </ion-item-divider>
    <ion-item id="impostazioniDiRete-input2">
      <ion-label>
        Username:
      </ion-label>
      <ion-input type="text" placeholder="nome"></ion-input>
    </ion-item>
    <ion-item id="impostazioniDiRete-input3">
      <ion-label>
        Password:
      </ion-label>
      <ion-input type="text" placeholder="password"></ion-input>
    </ion-item>
    <ion-item id="impostazioniDiRete-toggle1">
      <ion-label>
        Resta connesso:
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
  </ion-list>
  <button id="impostazioniDiRete-button1" ion-button color="positive" block>
    Connetti ..
  </button>
  <div id="impostazioniDiRete-markdown10" class="show-list-numbers-and-dots">
    <ul>
      <li>
        Versione:
        <strong>
          0.0.1
        </strong>
      </li>
      <li>
        OS:
        <strong>
          Android X.Y
        </strong>
      </li>
    </ul>
  </div>
</ion-content>
